<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Try HTML</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .editor, .result {
      flex: 1;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 90%;
      font-family: monospace;
      font-size: 14px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
    }
    button {
      background: #04AA6D;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 5px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Bagian Editor -->
    <div class="editor">
      <h3>Ketik HTML Anda:</h3>
      <textarea id="code"><!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>
</html></textarea>
      <br>
      <button onclick="runCode()">Run â–¶</button>
    </div>

    <!-- Bagian Hasil -->
    <div class="result">
      <h3>Hasil:</h3>
      <iframe id="output"></iframe>
    </div>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById("code").value;
      const iframe = document.getElementById("output");
      iframe.srcdoc = code;
    }

    // Auto-run saat pertama kali dibuka
    window.onload = runCode;
  </script>
</body>
</html>
