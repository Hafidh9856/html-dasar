<!DOCTYPE html>
<html>
<head>
  <title>TryIt Editor - Mini Version</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .toolbar {
      background: #f1f1f1;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }
    .toolbar button {
      padding: 6px 15px;
      margin: 0 5px;
      background: #04AA6D;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .toolbar button:hover {
      background: #038f5c;
    }
    .container {
      flex: 1;
      display: flex;
    }
    textarea {
      width: 50%;
      height: 100%;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: none;
      border-right: 1px solid #ccc;
      outline: none;
      resize: none;
    }
    iframe {
      width: 50%;
      height: 100%;
      border: none;
      background: white;
    }
  </style>
</head>
<body>
  <!-- Toolbar atas -->
  <div class="toolbar">
    <div>
      <button onclick="runCode()">Run</button>
    </div>
    <div>
      <button onclick="goBack()">Kembali</button>
    </div>
  </div>

  <!-- Editor & Output -->
  <div class="container">
    <textarea id="code">
<!DOCTYPE html>
<html>
<head>
  <title>Contoh</title>
</head>
<body>
  <h1>Hello World!</h1>
  <p>Ini contoh teks yang bisa diubah.</p>
</body>
</html>
    </textarea>
    <iframe id="output"></iframe>
  </div>

  <script>
    function runCode() {
      const code = document.getElementById("code").value;
      const iframe = document.getElementById("output");
      iframe.srcdoc = code;
    }

    function goBack() {
      window.history.back();
    }

    // Jalan otomatis saat halaman dibuka
    window.onload = runCode;
  </script>
</body>
</html>
